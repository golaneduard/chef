---
driver:
  name: vagrant

provisioner:
  name: chef_infra

platforms:
  - name: debian
    driver:
      network:
        - ["private_network", {ip: "192.168.56.10"}]
      box: debian/bullseye64
      box_check_update: false
      customize:
        memory: 4096
        cpus: 4

suites:
  - name: default
    run_list:
      - recipe[errbit::default]
    attributes: